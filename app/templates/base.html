<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="English lesson study English">
    <meta name="author" content="sevenamber">
    <link rel="icon" href="data:;base64,=">
    <title>
        {% block title %}
            {% if title %}
                {{ title }}
            {% else %}
                {{ "Учим Английский" }}
            {% endif %}
        {% endblock %}
    </title>

    <!-- Bootstrap core CSS  стили бутстрап-->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- Additional CSS  -->
    {% block css %}
    {% endblock %}

    <style>
        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }

        .h-1em {
            height: 1em;
        }
    </style>

</head>
<body>
<main>
    <div class="container-fluid">
        {% block nav %}
            {% include "navigation.html" %}
        {% endblock %}
        <div class="col-md py-3" role="application">
            <div class="container">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
</main><!-- /.container -->
<footer class="p-3 mt-2 border-dark border-top">
    <a class="pl-5" href="mailto:sevenamber@gmail.com">sevenamber@gmail.com</a>
</footer>
<script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
{% block js %}
{% endblock %}
</body>
