{% extends "base.html" %}

{% block content %}
    <h1>{{ title_content }}</h1>
    <div class="lead">
        {% for item in main_content %}
            <dl class="list-group-flush">
                <dd><strong>{{ item[0] }}</strong></dd>
                <dt>
                    <ul class="list-group list-group-horizontal justify-content-between">
                        {% for _ in range(5) %}
                            <li class="list-group-item border-0">
                                <button type="button" class="btn btn-secondary" data-word-parent="{{ item[0] }}">
                                    {{ item[1] }}
                                </button>
                            </li>
                        {% endfor %}
                    </ul>
                </dt>
            </dl>
        {% endfor %}
    </div>
    <p class="lead">
        <a href="#" class="btn btn-lg btn-secondary fw-bold border-white bg-white">Learn more</a>
    </p>
{% endblock %}
