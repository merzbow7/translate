{% extends "base.html" %}
{% from "macros.html" import render_field_with_errors, render_field %}
{% block content %}
    <form class="form" action="" method="POST" name="url_form">
        {{ url_form.hidden_tag() }}
        {{ render_field_with_errors(url_form.url, class="form-control", placeholder="URL") }}
        <div id="HelpBlock" class="form-text">
            Введите адрес с текстом на английском языке.
        </div>
    </form>
{% endblock %}
